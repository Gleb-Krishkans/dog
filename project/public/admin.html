<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">DogFood</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="shop.html">Товары</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="admin.html">Админ панель</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Кабинет
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="login.html">Войти</a></li>
                                    <li><a class="dropdown-item" href="register.html">Зарегистрироваться</a></li>
                                </ul>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <h1>Админ панель</h1>
        <h2>Добавление товара</h2>
        <form id="addProductForm">
            <div class="form-group">
                <label for="name">Название:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="form-group">
                <label for="weight">Вес:</label>
                <input type="text" class="form-control" id="weight" required>
            </div>
            <div class="form-group">
                <label for="image">Картинка URL:</label>
                <input type="text" class="form-control" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить товар</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
